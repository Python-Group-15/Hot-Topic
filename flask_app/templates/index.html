<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login/Registration</title>
</head>

<body class="red_to_yellow bg-dark text-warning text-center">
    <div class="container">
        <h1 class="fire mb-5 text-danger">Welcome to Hot Topic!</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-around">
        <div class="registration">
            <h2 class="red">New? Register Here:</h2>
            <form action="/register" method="POST">
                <div>
                    <label for="f_name">First Name</label>
                    <input type="text" name="f_name" id="f_name">
                </div>
                <div>
                    <label for="l_name">Last Name</label>
                    <input type="text" name="l_name" id="l_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" type="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm_pass">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
                <button type="submit" class="btn btn-form btn-info">Register</button>
            </form>
        </div>
        <div class="login">
            <h2>Welcome Back! Login Here:</h2>
            <form action="/login" method="POST">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" type="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit" class="btn btn-form btn-info">Login</button>
            </form>
        </div>
    </div>
</div>
<!-- <script></script> -->
</body>
</html>
